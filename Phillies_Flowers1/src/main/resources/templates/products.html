<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="reused_components/header :: header-css"/>
</head>
<body>

<div th:replace="reused_components/header :: header"/>

	<div class="container">
		<table class="table">
		<thead>
			<tr>
				<th>Product ID:</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Availability</th>
			</tr>
		</thead>
			<tr th:each="product : ${product_list}">
				<tr>
					<th th:text="${product.productID}"></th>
					<th th:text="${product.productName}"></th>
					<th th:text="${product.price}"></th>
					<th th:text="${product.quantity}"></th>
				</tr>		
			</tr>
		</table>
	</div>

<div th:replace="reused_components/footer :: footer"/>

</body>
</html>
