<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="reused_components/header :: header-css"/>
</head>
<body>

<div th:replace="reused_components/header :: header"/>

<h1>All Customers</h1>
<table>
<tr>
<th>Customer ID</th>
<th>Name</th>
<th>Email</th>
<th>Order ID</th>
<th>Password</th>
</tr>
<tr th:each="customer : ${customers}">
<td th:text="${customer.customerID}">Customer ID</td>
<td th:text="${customer.name}">Name</td>
<td th:text="${customer.email}">Email</td>
<td th:text="${customer.orderID}">Order ID</td>
<td th:text="${customer.password}">Password</td>
</tr>
</table>

<div th:replace="reused_components/footer :: footer"/>

</body>
</html>
